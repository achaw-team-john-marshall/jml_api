<div class="ibox">
  <a class="btn btn-block btn-xlarge btn-success" ng-click="getAway()">
    Quick Close
    <i data-toggle="tooltip" data-placement="right" title="Click here to quickly navigate away from this page" class="fa fa-question-circle"></i>
  </a>
</div>
<h1>Questions</h1>
<div class="well" style="background-color:white;" ng-repeat="question in questions" ng-click="answerToggleVisible($index)">
  <p>{{ question.body }}</p>
  <p class="well" ng-if="question.answerVisible">{{ question.answer }}</p>
</div>
